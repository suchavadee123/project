<div class="container-fluid scroll">
  <header>
    <div class="row bg-grape">
      <div class="col-9 p-3">
        <h3 class="h3">MENU</h3>
      </div>
      <div class="col-3 p-3">
        <img src="assets/icon/add-to-cart.png" class="imgg">
      </div>
    </div>
  </header>
  <br>

    <div class="col-12">
      <h5 class="ms-3">Coffee</h5>
    </div>
  </div> -->

</div>
<ngx-datatable class="material" [rows]="infoList">
  <ngx-datatable-column>
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.productId}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column>
    <ng-template let-row="row" ngx-datatable-cell-template>
      <!-- {{row.img}} -->
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column>
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.name}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column>
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.price}}
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
